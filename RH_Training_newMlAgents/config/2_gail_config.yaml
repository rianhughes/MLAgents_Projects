default:
    trainer: ppo
    batch_size: 1000
    beta: 5.0e-3
    buffer_size: 10240
    epsilon: 0.2
    hidden_units: 128
    lambd: 0.95
    learning_rate: 3.0e-4
    max_steps: 10000
    memory_size: 256
    normalize: false
    num_epoch: 3
    num_layers: 2
    time_horizon: 64
    sequence_length: 64
    summary_freq: 1000
    use_recurrent: false
    reward_signals:
        extrinsic:
            strength: 1.0
            gamma: 0.99

seeker_nav:
    trainer: ppo
    time_horizon: 200
    batch_size: 1000
    buffer_size: 10000
    hidden_units: 256
    num_layers: 1
    beta: 1.0e-2
    max_steps: 2.0e5
    num_epoch: 5
    learning_rate: 1.0e-4 
    epsilon: 0.2
    behavioral_cloning:
        demo_path: ./Demonstration_to_push/Nav1D.demo
        strength: 0.5
        steps: 10000
    reward_signals:
        gail:
            strength: 0.8
            gamma: 0.9
            encoding_size: 128
            use_vail: false
            demo_path: ./Demonstration_to_push/Nav1D.demo


